<form role="form" class="form-horizontal" ng-submit="submitform()">
	<div class="form-group">
		<label for="account" class="col-sm-2 control-label">Salesforce帐号:</label>
		<div class="col-sm-9">
			<input type="text" ng-model="formData.account" name="account" id="account" class="form-control"
				placeholder="请输入帐号"/>
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Salesforce密码:</label>
		<div class="col-sm-9">
			<input type="password"  ng-model="formData.password" name="password" id="password"
				class="form-control" placeholder="请输入密码"/>
		</div>
	</div>
	<div class="form-group">
		<label for="token" class="col-sm-2 control-label">Salesforce令牌:</label>
		<div class="col-sm-9">
			<input type="password" ng-model="formData.token" name="token" id="token" class="form-control"
				placeholder="请输入令牌" />
		</div>
	</div>
	<div class="form-group">
		<label for="jsonurl" class="col-sm-2 control-label">JSON数据地址:</label>
		<div class="col-sm-9">
			<input type="text" ng-model="formData.jsonurl" name="jsonurl" id="jsonurl" class="form-control"
				placeholder="请输入Json数据地址" />
		</div>
	</div>
	<div class="form-group">
		<label for="jobname" class="col-sm-2 control-label">Job名字:</label>
		<div class="col-sm-9">
			<input type="text" ng-model="formData.jobname" name="jobname" id="jobname" class="form-control"
				placeholder="请输入Job名字"/>
		</div>
	</div>
	<div class="form-group">
		<label for="time" class="col-sm-2 control-label">间隔时间:</label>
		<div class="col-sm-9">
			<input type="text"  ng-model="formData.time" name="time" id="time" class="form-control"
				placeholder="请输入时间(注意时间格式) 0/2 * * * * ? 表示每隔2秒执行一次"/>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">增加Job</button>
		</div>
	</div>
</form>
