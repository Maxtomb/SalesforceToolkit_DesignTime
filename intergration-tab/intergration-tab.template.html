<form role="form" class="form-horizontal"
	action="http://localhost:8080/salesforce/tool/sync/job" method="POST">
	<div class="form-group">
		<label for="account" class="col-sm-2 control-label">Salesforce帐号:</label>
		<div class="col-sm-9">
			<input type="text" name="account" id="account" class="form-control"
				placeholder="请输入帐号" value="toiklaun@gmail.com" />
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Salesforce密码:</label>
		<div class="col-sm-9">
			<input type="password" name="password" id="password"
				class="form-control" placeholder="请输入密码" value="xiaohei@0" />
		</div>
	</div>
	<div class="form-group">
		<label for="token" class="col-sm-2 control-label">Salesforce令牌:</label>
		<div class="col-sm-9">
			<input type="password" name="token" id="token" class="form-control"
				placeholder="请输入令牌" value="jSixZaFJ5NfJk6XQeWGF8QZ6" />
		</div>
	</div>
	<div class="form-group">
		<label for="jsonurl" class="col-sm-2 control-label">JSON数据地址:</label>
		<div class="col-sm-9">
			<input type="text" name="jsonurl" id="jsonurl" class="form-control"
				placeholder="请输入Json数据地址"
				value="http://localhost:8081/app/data/records.json" />
		</div>
	</div>
	<div class="form-group">
		<label for="jobname" class="col-sm-2 control-label">Job名字:</label>
		<div class="col-sm-9">
			<input type="text" name="jobname" id="jobname" class="form-control"
				placeholder="请输入Job名字" value="TestGreeting__Cloth__c" />
		</div>
	</div>
	<div class="form-group">
		<label for="time" class="col-sm-2 control-label">间隔时间:</label>
		<div class="col-sm-9">
			<input type="text" name="time" id="time" class="form-control"
				placeholder="请输入时间(注意时间格式) 0/2 * * * * ? 表示每隔2秒执行一次"
				value="0 0/1 * * * ?" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">同步</button>
			<a class="btn btn-default" href="/docker/container">开启后台进程</a> <a
				class="btn btn-default"
				href="http://localhost:8080/salesforce/tool/sync/job">查看正在运行的Job</a>
		</div>
	</div>
</form>
