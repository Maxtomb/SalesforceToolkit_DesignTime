<div>
	<form action="" ng-model="form1">
		<div ng-repeat="question in $ctrl.questions">
		    <span>{{question.questionNo}}.{{question.name}}</span>
		    <p ng-repeat="answer in question.answers">
		    	<input type="checkbox" ng-model="form1.checkbox" />
		    	<span>{{ answer.option }} : {{answer.content}}</span>
		    </p>
		</div>
		<input type="submit" value="提交"/>
	</form>
</div>
